name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Validate tokens (schema + refs + layering)
        working-directory: packages/tokens
        run: |
          npm run validate

      - name: Build tokens
        working-directory: packages/tokens
        run: |
          npm run build

      - name: Lint (eslint)
        run: npm run lint

      - name: Stylelint
        run: npm run stylelint

      - name: Typecheck
        run: npm run typecheck

      - name: Unit tests
        run: npm run test

  visual-regression:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Install Playwright deps
        working-directory: packages/ui
        run: npm run visual:install

      - name: Build docs/registry
        run: npm run build:docs

      - name: Serve docs/registry
        run: |
          npm run serve:docs &
          echo "Started docs server"

      - name: Visual regression
        working-directory: packages/ui
        run: npm run visual:test

  a11y-regression:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Install Playwright deps
        working-directory: packages/ui
        run: npm run visual:install

      - name: Build docs/registry
        run: npm run build:docs

      - name: Serve docs/registry
        run: |
          npm run serve:docs &
          echo "Started docs server"

      - name: A11y regression
        working-directory: packages/ui
        run: npm run visual:test -- --project=chromium tests/a11y/a11y.spec.ts
