name: RecoveryOS Governance Checks

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  governance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build --workspaces

      - name: Run ESLint
        run: npm run lint

      - name: Run Stylelint
        run: npx stylelint "**/*.{css,scss,tsx,jsx}" --config .stylelintrc.json

      - name: Check token validation
        run: node -e "
          const tokens = require('./packages/tokens/tokens.json');
          const requiredTokens = ['--semantic-focus-ring', '--semantic-space-sm', '--semantic-color-primary'];
          const missing = requiredTokens.filter(token => !tokens[token]);
          if (missing.length > 0) {
            console.error('Missing required tokens:', missing);
            process.exit(1);
          }
          console.log('Token validation passed');
        "

      - name: Check literal prevention
        run: |
          if grep -r "color:\|backgroundColor:\|margin:\|padding:" --include="*.tsx" --include="*.jsx" src/ packages/; then
            echo "Found hardcoded literals in components"
            exit 1
          fi

      - name: Check contract validation
        run: |
          if ! npx tsc --noEmit packages/contracts/tsconfig.json; then
            echo "Contract types failed to compile"
            exit 1
          fi

  decision-ledger:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check DECISIONS.md exists
        run: |
          if [ ! -f DECISIONS.md ]; then
            echo "DECISIONS.md file is required"
            exit 1
          fi

      - name: Validate decision format
        run: |
          if ! grep -q "## Format" DECISIONS.md; then
            echo "DECISIONS.md must contain format documentation"
            exit 1
          fi

      - name: Check for recent decisions
        run: |
          if ! grep -q "2026-01-13" DECISIONS.md; then
            echo "Recent design decisions must be documented"
            exit 1
          fi

  accessibility:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run accessibility tests
        run: npm run test -- --run --reporter=verbose
        env:
          CI: true

  visual-regression:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Storybook
        run: npm run sb:build

      - name: Run visual regression tests
        run: npx @storybook/test-runner test --config-dir .storybook --junit
        env:
          CI: true